name: opam-monorepo
on:
  pull_request:
jobs:
  tests:
    name: Tests
    strategy:
      matrix:
        ocaml-compiler:
          - 4.08.x
          - 4.09.x
          - 4.10.x
        os:
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam pin remove opam-monorepo

      - name: Install Dune and latest released opam-monorepo
        run: opam install -y dune opam-monorepo

      - name: Fetch Dependencies Sources
        run: opam monorepo pull

      - name: Build
        run: opam exec -- dune build

      - name: Test
        run: opam exec -- dune runtest
